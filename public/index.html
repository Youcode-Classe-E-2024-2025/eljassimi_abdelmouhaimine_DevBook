<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden">

            <div id="login-form" class="px-6 py-8">
                <div class="text-center mb-8">
                    <h1 class="flex justify-center items-center text-4xl font-bold text-white mb-2">
                        <i class="fas fa-book-open text-blue-400 mr-3"></i>
                        Dev<span class="text-blue-400">Book</span>
                    </h1>
                    <p class="text-gray-300">Votre bibliotheque technique</p>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" name="email" required 
                                class="bg-gray-800 bg-opacity-50 block w-full pl-10 pr-3 py-3 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Mot de passe</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" required 
                                class="bg-gray-800 bg-opacity-50 block w-full pl-10 pr-3 py-3 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div>
                        <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                            <i class="fas fa-sign-in-alt mr-2"></i> Connexion
                        </button>
                    </div>
                </form>


                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-900 text-gray-400">ou</span>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <button onclick="DisplayRegisterForm()" class="w-full flex justify-center py-3 px-4 border border-gray-700 rounded-lg shadow-sm text-sm font-medium text-gray-300 bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150">
                            <i class="fas fa-user-plus mr-2"></i> Créer un compte
                        </button>
                    </div>
                    <div class="mt-6 text-center">
                        <p class="text-sm text-red-400" id="login-result"></p>
                    </div>
                </div>
            </div>
            
            <div id="register-form" class="px-6 py-8 hidden">
                <div class="text-center mb-6">
                    <h1 class="flex justify-center items-center text-3xl font-bold text-white mb-2">
                        <i class="fas fa-book-open text-blue-400 mr-3"></i>
                        Dev<span class="text-blue-400">Book</span>
                    </h1>
                    <p class="text-gray-300">Créer votre compte développeur</p>
                </div>
                
                <form id="registerForm" class="space-y-4">
                
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300">Nom d'utilisateur</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-at text-gray-400"></i>
                            </div>
                            <input type="text" id="username" name="username" required 
                                class="bg-gray-800 bg-opacity-50 block w-full pl-10 pr-3 py-2 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-300">Email</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="register-email" name="email" required 
                                class="bg-gray-800 bg-opacity-50 block w-full pl-10 pr-3 py-2 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-300">Mot de passe</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="register-password" name="password" required 
                                class="bg-gray-800 bg-opacity-50 block w-full pl-10 pr-3 py-2 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                            <i class="fas fa-user-plus mr-2"></i> Créer mon compte
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-400">
                        Vous avez deja un compte ?
                        <button onclick="DisplayLoginForm()"  class="font-medium text-blue-400 hover:text-blue-300">
                            Connectez-vous
                        </a>
                    </p>
                </div>
                <div class="mt-6 text-center">
                    <p class="text-sm text-red-400" id="result"></p>
                </div>
            </div>


        </div>
    
    </div>

    <script>
function DisplayRegisterForm() {
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('register-form').classList.remove('hidden');
}

function DisplayLoginForm() {
    document.getElementById('login-form').classList.remove('hidden');
    document.getElementById('register-form').classList.add('hidden');
}

document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        
        try {
            const response = await fetch('http://localhost:3000/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById('result').innerText = data.message;
            } else {
                document.getElementById('result').innerText = data.message || 'inscription error';
            }
        } catch (error) {
            document.getElementById('result').innerText = 'connexion error';
        }
    });

    document.getElementById('loginForm').addEventListener("submit", async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
                    
        try {
            const response = await fetch('http://localhost:3000/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
                credentials: 'include'
            });

            console.log('Statut ', response.status);

            if (response.ok) {
                const data = await response.json();
                console.log('Données reçues:', data);
                localStorage.setItem('token',data.token);
                document.getElementById('login-result').innerText = data.message;
                window.location.href = '/dashboard.html';
            } else {
                const errorMessage = await response.text();
                console.log('Erreur reçue:', errorMessage);
                document.getElementById('login-result').innerText = errorMessage || 'Login error';
            }
        } catch (error) {
            console.error('Erreur complète:', error);
            document.getElementById('login-result').innerText = 'Connexion error';
        }
    });
});
</script>
</body>
</html>
